<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifOS</title>
    <link rel="stylesheet" href="./styles/SASS/day.css">
    <link rel="stylesheet" href="./styles/SASS/nigth.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body id="body">
    <header>
        <div class="saludo"><p class="txt-saludo">¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</p></div>
        <div class="encabezado">
            <div class="logo-gifOF">
                <a href="../index.html"><img src="./assets/gifOF_logo.png" alt="logo de gifOS" class="logo-dia-day"></a>
                <a href="../index.html"><img src="./assets/gifOF_logo_dark.png" alt="logo de gifOS" class="logo-noche-day"></a>
            </div>
            <div class="contenedor_botones">
                <button class= "boton btn-crear-guifos" type="button" onclick="cambiarPaginaCrearGifos()">Crear Guifos</button>
                    <div class="estilos">
                        <div class="btn-estilos">
                            <button class= "boton btn-elegir-tema-principal" id="btn-elegir-tema-principal" onclick="elegirTema()">Elegir Tema </button>
                            <button class= "boton btn-dropdown" onclick="elegirTema()"><img src="./assets/dropdown.svg" id="flecha_dropdown" alt="icono de flecha dropdown abajo"></button>
                            <button class= "boton btn-forward" onclick="elegirTema()"><img src="./assets/forward.svg" id="flecha_forward" alt="icono de flecha forward abajo"></button>
                        </div>
                        <div id="dropdown-estilos" class="sailor-estilos">
                            <button class="sailor-day" onclick="clickEnEstiloDay()">Sailor Day</button>
                            <button class="sailor-nigth" onclick="clickEnEstiloNigth()">Sailor Nigth</button>
                        </div>                     
                    </div>
            </div> 
            <div class="cont-mis-gifos">
                <a class="mis-gifos" href="">Mis Gifos</a>
            </div> 
               
        </div>
        <div class="buscar">
            <div class="encabezado-buscador">Buscar</div>
            <div class="cuerpo-buscador">
                <input type="text" class="buscador" id="input_buscador" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…">
                <button class="lupa_buscar inactivo" id="busqueda" onclick="clickEnBusqueda()">
                    <img src="./assets/lupa_inactive.svg" id="img_lupa_buscar_day" alt="lupa de busqueda">
                    <img src="./assets/Combined Shape.svg" id="img_lupa_buscar_nigth" alt="lupa de busqueda">
                    <span class="txt_buscar inactivo" id="txt_buscar_id">Buscar</span>
                </button>
            </div>
            <div class="cuerpo_opciones" id="div_cuerpo_opciones">
                <div class="opcion" id="sugerencia_opcion_1" onclick="buscarSugerencia(event)">
                    <span class="txt_sugerencia" id="sugerencia_span_1"></span>
                </div>
                <div class="opcion"  id="sugerencia_opcion_2" onclick="buscarSugerencia(event)">
                    <span class="txt_sugerencia" id="sugerencia_span_2"></span>
                </div>
                <div class="opcion"  id="sugerencia_opcion_3" onclick="buscarSugerencia(event)">
                    <span class="txt_sugerencia" id="sugerencia_span_3"></span>
                </div>
            </div>
        </div>
    </header>
    <main>

                <div class = "contenedor_gif_hoy" id="contenedor_gif_hoy_1">
                    <div class="encabezado_gif">
                        <span class= "txt_encabezado_gif">#Mr.Robot</span>
                        <img src="./assets/button close.svg" class="img_cerrar" id="cerrar_gif_hoy_1" onclick="cerrarGif(event)" alt="cerrar gif">
                    </div>
                    <div class="gif_hoy">
                        <img src="https://media3.giphy.com/media/gpF1hNYWOFvLa/giphy.gif" class="img_gif_hoy" id="Mr.Robot_gif" alt="GIF Eliot Alderson">
                        <button class="btn_ver_mas" id="Mr.Robot" onclick="btnVerMas(event)" >Ver más…</button>
                    </div>
                </div>
                <div class = "contenedor_gif_hoy" id="contenedor_gif_hoy_2">
                    <div class="encabezado_gif">
                        <span class= "txt_encabezado_gif">#HunterxHunter</span>
                        <img src="./assets/button close.svg" class="img_cerrar" id="cerrar_gif_hoy_2" onclick="cerrarGif(event)" alt="cerrar gif">
                    </div>
                    <div class="gif_hoy">
                        <img src="https://media3.giphy.com/media/8DTnuPhxv0m4w/giphy.gif" class="img_gif_hoy" id="HunterxHunter_gif" alt="GIF Killua">
                        <button class="btn_ver_mas" id="HunterxHunter" onclick="btnVerMas(event)">Ver más…</button>
                    </div>
                </div>
                <div class = "contenedor_gif_hoy" id="contenedor_gif_hoy_3">
                    <div class="encabezado_gif">
                        <span class= "txt_encabezado_gif">#Seinfield</span>
                        <img src="./assets/button close.svg" class="img_cerrar" id="cerrar_gif_hoy_3" onclick="cerrarGif(event)" alt="cerrar gif">
                    </div>
                    <div class="gif_hoy">
                        <img src="https://media2.giphy.com/media/hMYHdcMGUHVlu/giphy.gif" class="img_gif_hoy" id="Seinfield_gif" alt="GIF Seinfield y amigos en prision">
                        <button class="btn_ver_mas" id="Seinfield" onclick="btnVerMas(event)">Ver más…</button>
                    </div>
                </div>
                <div class = "contenedor_gif_hoy" id="contenedor_gif_hoy_4">
                    <div class="encabezado_gif">
                        <span class= "txt_encabezado_gif">#Nyan</span>
                        <img src="./assets/button close.svg" class="img_cerrar" id="cerrar_gif_hoy_4" onclick="cerrarGif(event)" alt="cerrar gif">
                    </div>
                    <div class="gif_hoy">
                        <img src="https://media1.giphy.com/media/vSshnLWTe7W9y/giphy.gif" class="img_gif_hoy" id="Nyan_gif" alt="Nyaa cat">
                        <button class="btn_ver_mas" id="Nyan" onclick="btnVerMas(event)" >Ver más…</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="tendencias" id="sect_tendencias">
            <div class="caja_txt">Tendencias:</div>
            <div class= "contenedor_tendencias" id= "id_contenedor_tendencias"></div>

        <section class="resultados_busqueda suppress" id="sect_resutaldos_busqueda">
            <div class="cont_historial_busquedas" id="id_cont_historial_busquedas">

            </div>
            <div class="caja_txt" id="txt_resultados_bsuqueda"></div>
            <img src="" id="img_prueba" alt="prueba">

<script src="./scripts/index.js"></script>
</body>
</html>
